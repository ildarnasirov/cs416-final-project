<!DOCTYPE html>
<html>
    <head>
        <title>Data Visualization - Narrative Visualization - Scene 3</title>
        <link rel="icon" type="image/png" sizes="32x32" href="../favicons/favicon-32x32.png">
        <script src="https://d3js.org/d3.v7.min.js"></script>

    <body onload="main()">
        <h2>The First Introduction of the COVID 19 Vaccines</h2>
        <div class="controls">
            <a href="./2.html">

        <div class="main-content">
            <section>
                <svg id="canvas"></svg>
                <div id="tooltip" class="tooltip"></div>

                <input type="range" id="datepicker" name="datepicker" min="0" max="0" value="0">

            <section>
                <svg id="canvas-2"></svg>
                <div id="tooltip-2" class="tooltip"></div>

<script>
    const DATA = [{
        label: 'Sandra Lindsay, a nurse in New York, becomes the first American outside a clinical trial to receive the COVID-19 vaccine.',
        date: '2020-12-14',
        offset: { dy: 10, dx: 20 }
    },{
        label: 'One year anniversary of CDC COVID-19 pandemic response.',
        date: '2021-01-07',
        offset: { dy: 10, dx: 20 }
    },{
        label: 'Worldwide COVID-19 cases surpass 100 million.',
        date: '2021-01-26',
        offset: { dy: 10, dx: 20 }
    },{
        label: 'U.S. surpasses 100 million vaccinations administered.',
        date: '2021-03-13',
        offset: { dy: 10, dx: 20 }
    }]

    async function main () {
        await init (
            DATA, 1, 
            { start: '2020-12-10', end: '2021-03-14' },
            ['#canvas', '#tooltip', '#canvas-2', '#tooltip-2'],
            ['datepicker', 'datepicker-text'],
            { 
                height: 300, width: 600,
                margin: {
                    left: 75,
                    right: 200,
                    up: 30,
                    down: 50
                }
            }
        )
    }
</script>
