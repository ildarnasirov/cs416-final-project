<html>

<script>
    const DATA = [{
        label: 'U.S. surpasses 200 million vaccinations administered.',
        date: '2021-04-21',
        offset: { dy: -100, dx: -5 } 
    },{
        label: 'The Delta variant, first identified in India in late 2020, becomes the dominant variant in the U.S. The variant kicks off a third wave of infections during the summer of 2021.',
        date: '2021-06-01',
        offset: { dy: 80, dx: -5 }
    },{
        label: 'After a substantial upswing in cases due to the Delta variant, CDC releases updated guidance for everyone in areas with substantial or high transmission to wear a mask while indoors.',
        date: '2021-07-27',
        offset: { dy: 80, dx: -5 }
    }]

    async function main () {
        await init (
            DATA, 1, 
            { start: '2021-03-20', end: '2021-07-31' },
            ['#canvas', '#tooltip', '#canvas-2', '#tooltip-2'],
            ['datepicker', 'datepicker-text'],
            { margin: 70, height: 300, width: 500 }

    }
