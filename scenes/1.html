<!DOCTYPE html>
<html>
    <head>
        <title>Data Visualization - Narrative Visualization - Scene 1</title>
        <link rel="icon" type="image/png" sizes="32x32" href="../favicons/favicon-32x32.png">
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-annotation/2.5.1/d3-annotation.min.js"></script>
        <script src="../index.js"></script>
        <link rel="stylesheet" type="text/css" href="../index.css" />
    </head>
    <body onload="main()">
        <h2>The Start of COVID-19 Pandemic</h2>
        <div class="debug-border controls">
            <a href="../index.html">
                <input type="button" value="Return to Splash Screen"></input>
            </a>
            <a href="./2.html">
                <input type="button" value="Next Slide"></input>
            </a>
        </div>
        <div class="main-content">
            <section>
                <svg id="canvas"></svg>
                <div id="tooltip" class="tooltip"></div>
            </section>
            <div class="datepicker-content controls">
                <input type="range" id="datepicker" name="datepicker" min="0" max="0" value="0">
                <label id="datepicker-text" for="datepicker">Currently Selected Date: None</label>
            </div>
            <section>
                <svg id="canvas-2"></svg>
                <div id="tooltip-2" class="tooltip"></div>
            </section>
        </div>
    </body>
</html>
<script>
    const DATA = [{
        label: 'The White House Coronavirus Task Force is established.',
        date: '2020-01-29',
        offset: { dy: -50, dx: 50}
    },{
        label: 'The World Health Organization declares COVID-19 a pandemic.',
        date: '2020-03-11',
        offset: { dy: -20, dx: -100 }
    },{
        label: 'President Donald J. Trump declares a nationwide emergency.',
        date: '2020-03-13',
        offset: { dy: -30, dx: -100 }
    }]

    async function main () {
        await init (
            DATA, 1, 
            { start: '2020-01-21', end: '2020-03-14' },
            ['#canvas', '#tooltip', '#canvas-2', '#tooltip-2'],
            ['datepicker', 'datepicker-text'],
            { 
                height: 300, width: 600,
                margin: {
                    left: 75,
                    right: 50,
                    up: 30,
                    down: 50
                }
            }
        )
    }
</script>
