<!DOCTYPE html>
<html>
    <head>
        <title>Data Visualization - Narrative Visualization - Scene 4</title>
        <link rel="icon" type="image/png" sizes="32x32" href="../favicons/favicon-32x32.png">
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-annotation/2.5.1/d3-annotation.min.js"></script>
        <script src="../index.js"></script>
        <link rel="stylesheet" type="text/css" href="../index.css" />
    </head>
    <body onload="main()">
        <h2>The Delta Variant - Start</h2>
        <div class="controls">
            <a href="./3.html">
                <input type="button" value="Previous Slide"></input>
            </a>
            <a href="./5.html">
                <input type="button" value="Next Slide"></input>
            </a>
        </div>
        <div class="main-content">
            <section>
                <svg id="canvas"></svg>
                <div id="tooltip" class="tooltip"></div>
            </section>
            <div class="datepicker-content controls">
                <input type="range" id="datepicker" name="datepicker" min="0" max="0" value="0">
                <label id="datepicker-text" for="datepicker">Currently Selected Date: None</label>
            </div>  
            <section>
                <svg id="canvas-2"></svg>
                <div id="tooltip-2" class="tooltip"></div>
            </section>
        </div>
    </body>
</html>
<script>
    const DATA = [{
        label: 'U.S. surpasses 200 million vaccinations administered.',
        date: '2021-04-21',
        offset: { dy: 10, dx: 50 } 
    },{
        label: 'The Delta variant, first identified in India in late 2020, becomes the dominant variant in the U.S. The variant kicks off a third wave of infections during the summer of 2021.',
        date: '2021-06-01',
        offset: { dy: 15, dx: 50 }
    },{
        label: 'After a substantial upswing in cases due to the Delta variant, CDC releases updated guidance for everyone in areas with substantial or high transmission to wear a mask while indoors.',
        date: '2021-07-27',
        offset: { dy: 20, dx: 10 }
    }]

    async function main () {
        await init (
            DATA, 1, 
            { start: '2021-04-15', end: '2021-07-27' },
            ['#canvas', '#tooltip', '#canvas-2', '#tooltip-2'],
            ['datepicker', 'datepicker-text'],
            { 
                height: 300, width: 600,
                margin: {
                    left: 75,
                    right: 200,
                    up: 30,
                    down: 50
                }
            }
        )
    }
</script>
