<script>
    const DATA = [{
        label: 'After a substantial upswing in cases due to the Delta variant, CDC releases updated guidance for everyone in areas with substantial or high transmission to wear a mask while indoors.',
        date: '2021-07-27',
        offset: { dy: -120, dx: 25 } 
    },{
        label: 'New CDC study provides further evidence that COVID-19 vaccines offer higher protection than previous COVID-19 infection.',
        date: '2021-10-29',

    },{

        date: '2021-11-26',
        offset: { dy: 80, dx: -5 }
    }]

    async function main () {
        await init (
