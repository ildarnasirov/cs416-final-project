<script>
    const DATA = [{
        label: 'Sandra Lindsay, a nurse in New York, becomes the first American outside a clinical trial to receive the COVID-19 vaccine.',
        date: '2020-12-14',
        offset: { dy: -10, dx: 110 }
    },{
        label: 'One year anniversary of CDC COVID-19 pandemic response.',
        date: '2021-01-07',
        offset: { dy: -10, dx: -10 }
    },{
        label: 'Worldwide COVID-19 cases surpass 100 million.',
        date: '2021-01-26',
        offset: { dy: 50, dx: 50 }
    },{
        label: 'U.S. surpasses 100 million vaccinations administered.',
        date: '2021-03-13',
        offset: { dy: -10, dx: -50 }

    async function main () {
        await init (
            DATA, 1, 
            { start: '2020-12-14', end: '2021-03-14' },
            ['#canvas', '#tooltip', '#canvas-2', '#tooltip-2'],
