<!DOCTYPE html>
<html>
    <head>
        <title>Data Visualization - Narrative Visualization - Scene 1</title>
        <link rel="icon" type="image/png" sizes="32x32" href="../favicons/favicon-32x32.png">
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-annotation/2.5.1/d3-annotation.min.js"></script>
        <script src="../index.js"></script>
        <link rel="stylesheet" type="text/css" href="../index.css" />
    </head>
    <body onload="main()">
        <h2>The COVID-19 Pandemic - Early Growth</h2>
        <div class="controls">
            <a href="./1.html">
                <input type="button" value="Previos Slide"></input>
            </a>
            <a href="./3.html">
                <input type="button" value="Next Slide"></input>
            </a>
        </div>
        <div class="main-content">
            <section>
                <svg id="canvas"></svg>
                <div id="tooltip" class="tooltip"></div>
            </section>
            <div class="datepicker-content controls">
                <input type="range" id="datepicker" name="datepicker" min="0" max="0" value="0">
                <label id="datepicker-text" for="datepicker">Currently Selected Date: None</label>
            </div>
            <section>
                <svg id="canvas-2"></svg>
                <div id="tooltip-2" class="tooltip"></div>
            </section>
        </div>
    </body>
</html>
<script>
    const DATA = [{
        label: 'World Health Organization renews is emergency declaration from three months prior calling the pandemic a global health crisis.',
        date: '2020-05-02',
        offset: { dy: -50, dx: 50}
    }, {
        label: 'United States coronavirus (COVID-19) death toll surpasses 100,000.',
        date: '2020-05-28',
        offset: { dy: -50, dx: 50}
    }]

    async function main () {
        await init (
            DATA, 1, 
            { start: '2020-04-30', end: '2020-07-14' },
            ['#canvas', '#tooltip', '#canvas-2', '#tooltip-2'],
            ['datepicker', 'datepicker-text'],
            { 
                height: 300, width: 600,
                margin: {
                    left: 75,
                    right: 200,
                    up: 30,
                    down: 50
                }
            }
        )
    }
</script>
